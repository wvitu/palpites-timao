<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpites Corinthians 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>⚽ Palpites do Corinthians 2025</h1>

    <div class="painel">
        <h2>Definir Partida</h2>
        <input type="text" id="partida" placeholder="Corinthians x " value="Corinthians x ">
        <button onclick="configurarPartida()">Confirmar Partida</button>
    </div>

    <div class="painel" id="painel-palpites" style="display:none">
        <h2>Registrar Palpites</h2>
        <h3>Vitor</h3>
        <div id="palpite-vitor"></div>

        <h3>Matheus</h3>
        <div id="palpite-matheus"></div>

        <button onclick="registrarPalpites()">Salvar Palpites</button>
    </div>

    <div class="painel" id="painel-resultado" style="display:none">
        <h2>Resultado da Partida</h2>
        <div id="resultado-partida"></div>
        <button onclick="registrarResultado()">Verificar e Pontuar</button>
        <button id="btnAdicionarHistorico" onclick="adicionarHistorico()" style="display:none">Adicionar Partida ao Histórico</button>
    </div>

    <div class="painel">
        <h2>Ranking Atual</h2>
        <p id="ranking">Vitor: 0 pts | Matheus: 0 pts</p>
    </div>

    <div class="painel">
        <h2>Histórico de Partidas</h2>
        <table id="historico">
            <tr>
                <th>Partida</th>
                <th>Vitor (Torcedor / Realista)</th>
                <th>Matheus (Torcedor / Realista)</th>
                <th>Resultado</th>
            </tr>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
