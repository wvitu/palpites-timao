<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpites Corinthians 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>âš½ Palpites do Corinthians</h1>

    <div class="painel">
        <h2>Definir Partida</h2>
        <input type="text" id="partida" placeholder="Ex: Corinthians x Palmeiras">
        <button onclick="configurarPartida()">Confirmar Partida</button>
    </div>

    <div class="painel" id="painel-palpites" style="display:none">
        <h2>Registrar Palpites</h2>

        <h3>Vitor</h3>
        <div id="palpite-vitor"></div>

        <h3>Matheus</h3>
        <div id="palpite-matheus"></div>

        <button onclick="registrarPalpites()">Salvar Palpites</button>
    </div>

    <div class="painel" id="painel-resultado" style="display:none">
        <h2>Resultado da Partida</h2>
        <div id="resultado-partida"></div>
        <button onclick="registrarResultado()">Verificar e Pontuar</button>
    </div>

    <div class="painel">
        <h2>Ranking Atual</h2>
        <p id="ranking">Vitor: 0 pts | Matheus: 0 pts</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
